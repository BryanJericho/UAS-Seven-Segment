<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven Segment Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Welcome to
      <span id="dynamic-text"></span>
    </h1>
    <p style="color: #994900">D121231023</p>
    <div class="mb-3">
      <label for="digitInput" class="form-label" style="color: #994900"
        >Enter a digit (0-9):</label
      >
      <input
        type="number"
        class="form-control"
        id="digitInput"
        placeholder="Enter here!"
        style="color: #994900; background-color: inherit; font-size: 16px"
      />
      <h7 class="ms-5 mt-2" style="color: #994900">or set a digit</h7>
    </div>
    <div class="d-flex justify-content-between">
      <div class="input-group mb-3">
        <button class="btn btn-outline-light btn-lg" onclick="setDigit(1)">
          1
        </button>
        <button class="btn btn-outline-light btn-lg" onclick="setDigit(2)">
          2
        </button>
        <button class="btn btn-outline-light btn-lg" onclick="setDigit(3)">
          3
        </button>
        <button class="btn btn-outline-light btn-lg" onclick="setDigit(4)">
          4
        </button>
      </div>
    </div>

    <!-- Buttons 5-9 in a new row with btn-lg class -->
    <div class="input-group mb-3 d-flex justify-content-center">
      <button class="btn btn-outline-light btn-lg" onclick="setDigit(5)">
        5
      </button>
      <button class="btn btn-outline-light btn-lg" onclick="setDigit(6)">
        6
      </button>
      <button class="btn btn-outline-light btn-lg" onclick="setDigit(7)">
        7
      </button>
      <button class="btn btn-outline-light btn-lg" onclick="setDigit(8)">
        8
      </button>
      <button class="btn btn-outline-light btn-lg" onclick="setDigit(9)">
        9
      </button>
    </div>

    <div class="d-flex justify-content-between">
      <button
        style="margin-top: 10px"
        class="btn btn-outline-light"
        onclick="updateDigit()"
      >
        Set Digit
      </button>
      <button
        style="margin-left: 30px; margin-top: 10px"
        class="btn btn-outline-light"
        onclick="generateRandomDigit()"
      >
        Generate Random
      </button>
    </div>
    <h5></h5>
    <div id="truthTable" class="mt-3"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
